{% load i18n %}
<h2>{% trans 'Data' %}</h2>

<form method="post"
      class="ajax-form"
      action="{% url muecke_manage_save_payment_method_data payment_method.id %}"
      enctype="multipart/form-data">
    {% csrf_token %}
    {% include "manage/muecke_form.html" %}
    <div class="buttons">
        <input class="ajax-save-button button"
               type="submit"
               value="{% trans 'Save Payment Method' %}" />
    </div>
</form>
